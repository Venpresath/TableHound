<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>

    <title>Tablehound</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

    <link rel="stylesheet" type="text/css" media="screen" href="main.css"></link>

    <link href="https://fonts.googleapis.com/css?family=Rum+Raisin|Titan+One" rel="stylesheet"></link>
</head>

<body>
    <h1>Table Hound</h1>

    <p>Pick Your Table</p>

    <div class="tables">
        <div class="row">
            <div class="table reserved" id="table1">1</div>

            <div class="table" id="table4">4</div>

            <div class="table" id="table7">7</div>
        </div>

        <div class="row">
            <div class="table" id="table2">2</div>

            <div class="table" id="table5">5</div>

            <div class="table" id="table8">8</div>
        </div>

        <div class="row">
            <div class="table" id="table3">3</div>

            <div class="table" id="table6">6</div>

            <div class="table" id="table9">9</div>
        </div>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h2>New Reservation</h2>
            </div>

            <div class="modal-inputs">
                <input type="text" placeholder="Name" id="name"></input>

                <input type="text" placeholder="Phone" id="phone"></input>

                <input type="text" placeholder="# of Tables" id="tableNum"></input>

                <button id="submit">Submit</button>

                <button id="close">Close</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
